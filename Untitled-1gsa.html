<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Untuk Kamu ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 1.5s ease;
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #ff6f91;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1f4b;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #ff4d6d;
            display: none;
        }

        /* animasi hati */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- GANTI FOTO PACAR -->
        <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Foto Kamu">

        <!-- GANTI NAMA -->
        <h1>Hai, Sayang ‚ù§Ô∏è</h1>

        <p>
            Terima kasih sudah hadir dalam hidupku.  
            Kamu adalah alasan senyumku setiap hari.
        </p>

        <button onclick="showMessage()">Klik Aku üíå</button>

        <div class="message" id="msg">
            Aku sayang kamu, hari ini, besok, dan selamanya üíñ
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById("msg").style.display = "block";
        }

        // buat animasi hati
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.bottom = "0px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }, 300);
    </script>

</body>
</html>
